<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<style>

.row__inner {
  -webkit-transition: 450ms -webkit-transform;
  transition: 450ms -webkit-transform;
  transition: 450ms transform;
  transition: 450ms transform, 450ms -webkit-transform;
  font-size: 0;
  white-space: nowrap;
}

.container-videos-bottom{
  position: absolute;
  bottom: 0;
  margin: 70.3125px 0;
  margin-top: 20px;
  padding-bottom: 10px;
}

.tile {
  position: relative;
  display: inline-block;
  width: 250px;
  height: 140.625px;
  margin-right: 10px;
  font-size: 20px;
  cursor: pointer;
  -webkit-transition: 450ms all;
  transition: 450ms all;
  -webkit-transform-origin: center left;
          transform-origin: center left;
}
.tile__img {
  width: 250px;
  height: 140.625px;
  -o-object-fit: cover;
     object-fit: cover;
}
.row__inner:hover {
  -webkit-transform: translate3d(-62.5px, 0, 0);
          transform: translate3d(-62.5px, 0, 0);
}
.row__inner:hover .tile {
  opacity: 0.3;
}
.row__inner:hover .tile:hover {
  -webkit-transform: scale(1.5);
          transform: scale(1.5);
  opacity: 1;
}
.tile:hover ~ .tile {
  -webkit-transform: translate3d(125px, 0, 0);
          transform: translate3d(125px, 0, 0);
}
.logo-small{
  position: absolute
  top: 0px;
  width: 100px;
  margin: 0 auto;
  padding-top: 20px;
}
.logo-small img{
  max-width: 100%;
}
.triangulo-equilatero-bottom-left {
     width: 0;
     height: 0;
     border-right: 100 solid transparent;
     border-top: 500px solid transparent;
     border-left: 500px solid #141414;
     border-bottom: 500px solid #141414;
     left: -200px;
}
p.bk{
  font-family: 'Open Sans', sans-serif;
  color: #f4f4f4;
  font-weight: bolder;
}
.container-videos-bottom p{
  padding-left: 15px;
}

	</style>
</head>

<div class="bk-container">

  <div class="logo-small">
    <img src="images/logo_small_negative.png" alt="">
  </div> 

  <div class="row">
  <div class="container">
  <div class="container-videos-bottom">
  <p class="bk">LEARN FROM THE PROS</p>
  <div class="row__inner">
    <div class="col-md-3 col-sm-4 col-xs-6">

        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-4 col-xs-6">

        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-4 col-xs-6">

          <img class="tile__img" src="https://i.vimeocdn.com/video/617565692_295x166.jpg" alt=""  />
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-4 col-xs-6">
